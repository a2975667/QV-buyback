<div class="container">
    <h1>
        {{title}}
    </h1>
    <div class="row">
        <div class="col-sm wrap-content" [innerHTML]="description"></div>
    </div>
    <h2>
        Video
    </h2>

    <div class="row justify-content-center">
        <div style="justify-content: center;" #videoOverlay class="original" (click)="playPause()">
            <video
                #videoPlayer
                style="display: none;"
                src=""
                ></video>
            <canvas #canvas
            style="margin-left:20%"
            width="700px" height="300px"></canvas>
            </div>
        <audio
        #audioPlayer
        src="/api/audio/sample_audio.webm">
        </audio>
    </div>

   <p></p>
    <div >

        <h2>
            Configuration
        </h2>
        <div class="row">
            <div class="col-sm wrap-content">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Configuration Name</th>
                        <th scope="col" colspan=5>Level ( 0 ~ 3 )</th>
                        <th *ngIf="showCost" scope="col" colspan=3>Cost</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr style="height: 100px;"*ngFor="let k of objectKeys(configurations)">
                            <th style="width: 20%;"colspan="1" scope="row">{{k}}</th>
                            <td colspan="5">
                                <ng5-slider
                                    [(value)]="configurations[k]"
                                    [options]="sliderOptions"
                                    (userChange)="onRadioCheck()"></ng5-slider>
                            </td>
                            <td *ngIf="showCost" colspan="3">
                                ${{configurations[k]*4}}
                            </td>
                        </tr>
                        <tr *ngIf="showCost">
                            <th *ngIf="showCost" scope="row"></th>
                            <td *ngFor="let i of objectKeys(videoConfig)">
                            </td>
                            <td>
                                Total: ${{sumUpCost(videoConfig)*5}}
                            </td>
                        </tr>
                    </tbody>
                  </table>
              </div>
        </div>
    </div>
    <h2 *ngIf="formJson && formJson.settings.normal">
        Questionnaire
    </h2>
    <app-survey
        *ngIf="formJson && formJson.settings.normal"
        [json]="survey"
        (suveyModel)="getSurvey($event)"
        (resultEmit)="surveySubmit($event)">
    </app-survey>
    <button style="float: right;" [disabled]="clicked" (click)="submit($event); clicked = true;" type="submit" class="mr-2 btn btn-success">
        Submit
    </button>
</div>
